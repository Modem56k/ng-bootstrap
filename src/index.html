  <!-- import material icons from google -->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

  <style>
    .loading {
      opacity: 0;
      position: fixed;
      height: 100%;
      width: 100%;

      z-index: -1;

    app:empty+.loading h1 {

      color: #EEE;
      margin-bottom: 50px
    }
  </style>
</head>
